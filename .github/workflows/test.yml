name: test

on:
  repository_dispatch:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:
    inputs:
      ip:
        description: 'lan ip address'
        required: false
        default: '192.168.1.1'
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  LANIP: 192.168.1.1

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:

    - if: ${{ github.event.inputs.ip == '' }}
      run: |
        echo 'This step will only run if the secret does not have a value set empty.'
        echo $LANIP
        echo ${{ github.event.inputs.ip }}
        
    - if: ${{ github.event.inputs.ip == null }}
      run: |
        echo 'This step will only run if the secret does not have a value set null.'
        echo $LANIP
        echo ${{ github.event.inputs.ip }}
